<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizardle - A Wordle Clone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121213;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
      font-weight: bold;
    }
    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
    }
    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
    }
    .absent {
      background-color: #3a3a3c;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      text-transform: uppercase;
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
      .board-row {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  grid-gap: 10px;
  margin-bottom: 10px;
}
      p {
          width: 50%;
      }
  </style>
</head>
<body>
  <h1>WORDLETALE</h1>
  <div id="board"></div>
  <input type="text" id="guess" maxlength="5" />
  <button onclick="submitGuess()">Check</button>
    <p>ChatGPT pulled almost this entire thing together first try. It only needed some minor tweaks with the formatting of the board, which ChatGPT was able to fix on its own when prompted. I added a random word bank. <a href="tab.html">Go back</a></p>
  <script>
    let word_bank = ["MAGIC", "WIRED", "GREED", "LIGHT", "FRISK", "BONES", "MERCY", "SNOWY", "HOWDY", "AARON", "CHARA", "STEVE", "FLINT", "STEEL", "CRAFT", "GREEN", "SPEAR", "HEART", "CATTY", "DUMMY", "DELTA", "ANIME", "SNAIL", "CHILD", "MIDGE", "GRIND", "GEARS", "GLOMP"]
    
    let secretWord = word_bank[Math.floor(Math.random() * word_bank.length)];
    const board = document.getElementById("board");
    let guesses = [];

    function renderBoard() {
  board.innerHTML = "";
  for (let word of guesses) {
    const row = document.createElement("div");
    row.classList.add("board-row"); // new class for each row
    for (let i = 0; i < 5; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.textContent = word[i];

      if (word[i] === secretWord[i]) {
        tile.classList.add("correct");
      } else if (secretWord.includes(word[i])) {
        tile.classList.add("present");
      } else {
        tile.classList.add("absent");
      }

      row.appendChild(tile);
    }
    board.appendChild(row); // add the full row to the board
  }
}


    function submitGuess() {
      const input = document.getElementById("guess");
      const guess = input.value.toUpperCase();
      if (guess.length !== 5 || !/^[A-Z]{5}$/.test(guess)) {
        alert("Only five-letter words, please!");
        return;
      }

      guesses.push(guess);
      renderBoard();
      input.value = "";

      if (guess === secretWord) {
        setTimeout(() => alert("Congratulations! \nSolving this puzzle fills you with determination."), 100);
      } else if (guesses.length >= 6) {
        setTimeout(() => alert("GAME OVER\n The magic word was " + secretWord + "\nStay determined..."), 100);
      }
    }

    renderBoard();
  </script>
</body>
</html>
